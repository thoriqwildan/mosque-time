<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masjid</title>
    <link rel="stylesheet" href="styles/tv-style.css" />
    <style id="dynamic-theme"></style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="bg-left">
        <div class="schedule-container">
          <div class="schedule-item" id="row-subuh">
            <div class="schedule-text">
              <span>Subuh</span>
              <h1 id="jam-subuh">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-shuruq">
            <div class="schedule-text">
              <span>Shuruq</span>
              <h1 id="jam-shuruq">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-dzuhur">
            <div class="schedule-text">
              <span>Dzuhur</span>
              <h1 id="jam-dzuhur">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-ashar">
            <div class="schedule-text">
              <span>Ashar</span>
              <h1 id="jam-ashar">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-maghrib">
            <div class="schedule-text">
              <span>Maghrib</span>
              <h1 id="jam-maghrib">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-isya">
            <div class="schedule-text">
              <span>Isya</span>
              <h1 id="jam-isya">--:--</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-right">
        <div class="title-card">
          <div class="icon-cell-potrait">
            <img
              id="masjid-logo-portrait"
              src="img/logo/logo1.png"
              class="logo-img"
              alt="Logo"
            />
          </div>
          <div class="title">
            <h1 id="nama-masjid">Masjid An-Nur</h1>
            <p id="alamat-masjid">Memuat Alamat...</p>
          </div>
          <div class="icon-cell">
            <img
              id="masjid-logo"
              src="img/logo/logo1.png"
              class="logo-img"
              alt="Logo"
            />
          </div>
        </div>
        <div class="bg-card"></div>
      </div>
    </div>

    <div class="clock-overlay">
      <div class="clock-face" id="clock-face">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="min-hand"></div>
        <div class="hand second-hand" id="sec-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>

    <div class="digital-wrapper">
      <div class="date-wrapper">
        <span id="date-gregorian">Senin, 1 Januari 2024</span>
        <span class="separator">/</span>
        <span id="date-hijri">1 Rajab 1445 H</span>
      </div>
      <h1 id="digital-clock">00:00:00</h1>
    </div>

    <a href="admin.html" class="setting">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
        />
      </svg>
    </a>

    <div class="marquee-container">
      <p class="marquee-text" id="marquee-text">This is some scrolling text!</p>
    </div>

    <div id="countdown-overlay" style="display: none">
      <div class="cd-content">
        <h2 id="cd-title">MENUJU ADZAN</h2>
        <h1 id="cd-timer">00:00</h1>
        <h3 id="cd-next-prayer">MAGHRIB</h3>
      </div>
    </div>

    <script src="script/adhan.js"></script>
    <script src="script/data-presets.js"></script>

    <script src="script/tv-logic.js"></script>
  </body>
</html>
