<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masjid An-Nur</title>
    <link rel="stylesheet" href="styles/tv-style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="bg-left">
        <div class="schedule-container">
          <div class="schedule-item" id="row-subuh">
            <div class="schedule-text">
              <span>Subuh</span>
              <h1 id="jam-subuh">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-shuruq">
            <div class="schedule-text">
              <span>Shuruq</span>
              <h1 id="jam-shuruq">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-dzuhur">
            <div class="schedule-text">
              <span>Dzuhur</span>
              <h1 id="jam-dzuhur">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-ashar">
            <div class="schedule-text">
              <span>Ashar</span>
              <h1 id="jam-ashar">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-maghrib">
            <div class="schedule-text">
              <span>Maghrib</span>
              <h1 id="jam-maghrib">--:--</h1>
            </div>
          </div>
          <div class="schedule-item" id="row-isya">
            <div class="schedule-text">
              <span>Isya</span>
              <h1 id="jam-isya">--:--</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-right">
        <div class="title-card">
          <div class="icon-cell-potrait">
            <svg
              version="1.0"
              xmlns="http://www.w3.org/2000/svg"
              class="svg-masjid-potrait"
              viewBox="0 0 512.000000 512.000000"
              preserveAspectRatio="xMidYMid meet"
            >
              <g
                transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
                fill="#ffffff"
                stroke="none"
              >
                <path
                  d="M2422 4920 c-263 -94 -437 -361 -419 -641 16 -246 183 -472 409 -554 l63 -23 3 -77 c3 -92 -6 -111 -114 -219 -116 -117 -230 -196 -599 -416 -365 -218 -494 -309 -639 -455 -255 -257 -356 -561 -317 -950 21 -203 89 -424 174 -565 l33 -55 1544 0 1544 0 33 55 c70 116 133 300 165 480 8 45 13 146 12 255 -1 161 -4 190 -27 280 -78 291 -268 527 -607 755 -47 31 -193 121 -325 200 -372 222 -477 295 -593 409 -105 103 -122 133 -122 211 l0 68 67 7 c244 26 458 198 537 431 28 83 25 110 -16 138 -32 23 -55 20 -107 -13 -97 -62 -139 -75 -241 -76 -86 0 -101 3 -162 32 -93 44 -151 100 -196 191 -35 72 -37 81 -37 171 1 103 14 145 76 242 35 56 37 82 4 114 -30 30 -69 32 -143 5z"

                />
              </g>
            </svg>
          </div>
          <div class="title">
            <h1 id="nama-masjid">Masjid An-Nur</h1>
            <p id="alamat-masjid">Memuat Alamat...</p>
          </div>
          <div class="icon-cell">
            <svg
              version="1.0"
              xmlns="http://www.w3.org/2000/svg"
              class="svg-masjid"
              viewBox="0 0 512.000000 512.000000"
              preserveAspectRatio="xMidYMid meet"
            >
              <g
                transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
                fill="#ffffff"
                stroke="none"
              >
                <path
                  d="M2422 4920 c-263 -94 -437 -361 -419 -641 16 -246 183 -472 409 -554 l63 -23 3 -77 c3 -92 -6 -111 -114 -219 -116 -117 -230 -196 -599 -416 -365 -218 -494 -309 -639 -455 -255 -257 -356 -561 -317 -950 21 -203 89 -424 174 -565 l33 -55 1544 0 1544 0 33 55 c70 116 133 300 165 480 8 45 13 146 12 255 -1 161 -4 190 -27 280 -78 291 -268 527 -607 755 -47 31 -193 121 -325 200 -372 222 -477 295 -593 409 -105 103 -122 133 -122 211 l0 68 67 7 c244 26 458 198 537 431 28 83 25 110 -16 138 -32 23 -55 20 -107 -13 -97 -62 -139 -75 -241 -76 -86 0 -101 3 -162 32 -93 44 -151 100 -196 191 -35 72 -37 81 -37 171 1 103 14 145 76 242 35 56 37 82 4 114 -30 30 -69 32 -143 5z"

                  d="M960 787 c-49 -16 -133 -102 -148 -153 -8 -26 -12 -112 -12 -233 0 -190 0 -192 25 -216 l24 -25 1711 0 1711 0 24 25 c25 24 25 26 25 216 0 121 -4 207 -12 233 -16 55 -99 138 -154 154 -56 16 -3141 16 -3194 -1z"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="bg-card"></div>
      </div>
    </div>

    <div class="clock-overlay">
      <div class="clock-face" id="clock-face">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="min-hand"></div>
        <div class="hand second-hand" id="sec-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>

    <div class="digital-wrapper">
      <div class="date-wrapper">
        <span id="date-gregorian">Senin, 1 Januari 2024</span>
        <span class="separator">/</span>
        <span id="date-hijri">1 Rajab 1445 H</span>
      </div>
      <h1 id="digital-clock">00:00:00</h1>
    </div>

    <a href="admin.html" class="setting">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
        />
      </svg>
    </a>

    <div class="marquee-container">
      <p class="marquee-text" id="marquee-text">This is some scrolling text!</p>
    </div>

    <div id="countdown-overlay" style="display: none">
      <div class="cd-content">
        <h2 id="cd-title">MENUJU ADZAN</h2>
        <h1 id="cd-timer">00:00</h1>
        <h3 id="cd-next-prayer">MAGHRIB</h3>
      </div>
    </div>

    <script src="script/adhan.js"></script>
    <script src="script/tv-logic.js"></script>
  </body>
</html>
